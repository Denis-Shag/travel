<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./sass/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
</head>
<body>
    <div class="start_screen">
        <header class="header">
            <div class="wrapper header__wrapper">
                <div class="header__logo">
                    <object data="" type="image/svg+xml" class="header_logo"></object>
                    <p class="logo_title">Travel Portal </p>
                </div>
                <nav class="header__navigation">
                    <ul class="navigation">
                        <li class="navigation_link">How It Works</li>
                        <li class="navigation_link">Plan Your Trip</li>
                        <li class="navigation_link">Destinations</li>
                        <li class="navigation_link">Travel Stories</li>
                    </ul>
                </nav>
                <div class="header__button">
                    <button class="button">Login</button>
                </div>
            </div>
        </header>
        <section class="preview">
            <div class="wrapper preview__wrapper">
                <div class="preview__container">
                    <h1 class="preview_title">Explore the beauty of the World</h1>
                    <p class="preview_subtitle">Receive personalized recommendations for countries, hotels, activities and more</p>
                    <form>
                        <div class="preview__search">
                        <input type="search" placeholder="What would you like to do?">
                        <input type="submit" value="Start Planning">
                        </div>
                    </form>         
                </div>
            </div>
        </section>
    </div>
</body>
</html>
